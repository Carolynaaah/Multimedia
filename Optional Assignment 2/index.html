<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script type="text/javascript" src="scripts/wordle.js"></script>
</head>

<body>
    <div id="game">
        <h1>Wordle</h1>

        <div id="stats">
            <div>Played: <span id="played">0</span></div>
            <div>Wins: <span id="wins">0</span></div>
            <div>Losses: <span id="losses">0</span></div>
            <div>Win %: <span id="winrate">0</span>%</div>
            <div>Streak: <span id="streak">0</span></div>
        </div>



        <div id="board"></div>

        <div id="controls">
            <input type="text" id="guessInput" />
            <button type="button" id="guessButton">Guess</button>
        </div>

        <div id="message"></div>
        <button type="button" id="newGameButton" style="display:none;">New Game</button>
    </div>
</body>


</html>
